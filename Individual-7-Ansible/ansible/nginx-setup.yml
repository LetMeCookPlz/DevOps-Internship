---
- name: Install and configure Nginx
  hosts: webservers
  become: yes
  tasks:
    # - name: Install Python via raw module
      # raw: apt-get update && apt-get install -y python3
      # changed_when: false
  
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Nginx
      package:
        name: nginx
        state: present

    - name: Ensure Nginx is running and enabled
      service:
        name: nginx
        state: started
        enabled: yes